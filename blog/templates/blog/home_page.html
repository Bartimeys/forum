{% extends 'blog/base.html' %}

{% block content %}
    {% for category in categories %}
        <div>
            <h1><a href="category/{{ category.category.id }}">{{ category.category }}</a></h1>
        <p>All topics in category : {{ category.topics_count }}</p>
        <p>All posts in category : {{ category.posts_count }}</p>
        </div>
    {% endfor %}
{% endblock %}

{% extends "forum/base.html" %}

{% block content %}
     <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sing in to Forum</h1>
                <div class="account-wall">
                    <form class="form-signin" action="{% url 'accounts-login' %}" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                </div>
                <a class="text-center new-account" href="{% url 'accounts-register' %}">Create an account </a>
            </div>
        </div>
    </div>
{% endblock %}

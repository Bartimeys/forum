{% extends "forum/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to continue to Forum</h1>
                <div class="account-wall">
                    <form class="form-signin" action="{% url 'accounts-register' %}" method="post">
                        {% csrf_token %}
                        <input type="text" class="form-control" placeholder="Username" required autofocus
                               value="{{ username }}">
                        <input type="password" class="form-control" placeholder="pass" required autofocus
                               value="{{ password }}">
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
                        {#                        <label class="checkbox pull-left">#}
                        {#                            <input type="checkbox" value="remember-me">#}
                        {#                            Remember me#}
                        {#                        </label>#}
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                </div>
                <a class="text-center new-account" href="{% url 'accounts-login' %}">Sign in </a>
            </div>
        </div>
    </div>

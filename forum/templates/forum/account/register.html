{% extends "forum/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registration</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{% url 'accounts-register' %}" method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input id="id_username" class="form-control" name="username" type="text" placeholder="Login" required autofocus/>
                                </div>
                                <div class="form-group">
                                    <input id="id_first_name"  class="form-control" name="first_name" type="text"  placeholder="First Name" required autofocus/>
                                </div>
                                <div class="form-group">
                                    <input id="id_last_name"  class="form-control" name="last_name" type="text"  placeholder="Last Name" required autofocus/>
                                </div>
                                <div class="form-group">
                                    <input id="id_email"  class="form-control" name="email" type="email"  placeholder="Email" required autofocus/>
                                </div>
                                <div class="form-group">
                                    <input id="id_password1"  class="form-control" name="password1" type="password"  placeholder="Password" required autofocus/>
                                </div>
                                <div class="form-group">
                                    <input id="id_password2"  class="form-control" name="password2" type="password"  placeholder="Password confirmation" required autofocus/>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
                                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                            </fieldset>
                        </form>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <a href="{% url 'accounts-login' %}">Sign in </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

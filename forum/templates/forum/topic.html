{% extends 'forum/base.html' %}


{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    {% endif %}
    <h1><a href="/">Blog</a></h1>
    {% for  post in  posts %}
        <div>
        <h1></h1>
            <h1>{{ post }}</h1>
            <p>{{ post.body }}</p>
            <p>{{ post.date }}</p>
        </div>
    {% endfor %}
{% endblock %}
